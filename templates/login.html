<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <title>Login</title>
    </head>
</html>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-text">
              Clinica la sabina
            </span>
            <button class="btn btn-secondary" onclick="history.back()">Conócenos</button>
        </div>
    </nav>
    
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 login">
            <ul id="selector" class="nav nav-tabs row" role="tablist">
                <li class="nav-item col-md-6 row" role="presentation">
                    <button class="nav-link active col-md-12" id="paciente-tab" data-bs-toggle="tab" data-bs-target="#paciente" type="button" role="tab" aria-controls="paciente" aria-selected="true">Paciente</button>
                  </li>
                <li class="nav-item col-md-6 row" role="presentation">
                    <button class="nav-link col-md-12" id="medico-tab" data-bs-toggle="tab" data-bs-target="#medico" type="button" role="tab" aria-controls="medico" aria-selected="false">Medico</button>
                </li>
            </ul>
            <div class="tab-content">
                <div id="paciente" class="tab-pane fade show active" role="tabpanel" aria-labelledby="paciente-tab">
                    <form method="post" action="/">
                        <div class="form-group">
                            <label for="dni">DNI:</label><br>
                            <input name="dni" class="form-control" type="text" placeholder="DNI" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Contraseña</label><br>
                            <input name="password" class="form-control" type="password" placeholder="Contraseña" required><br>
                        </div>
                        
                        <input type="submit" class="btn btn-success" value="Login">
                        <a href="/register" class="btn btn-secondary registro-btn">Registrar</a>
                    </form>    
                </div>
                <div id="medico" class="tab-pane fade" role="tabpanel" aria-labelledby="medico-tab">
                    <form method="post" action="/medico-login">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label><br>
                            <input name="usuario" class="form-control" type="text" placeholder="Usuario" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Contraseña</label><br>
                            <input name="password" class="form-control" type="password" placeholder="Contraseña" required><br>
                        </div>
                        
                        <input type="submit" class="btn btn-success" value="Login">
                    </form>
                </div>
            </div>
            



            

        </div>
    </div>
</body>
