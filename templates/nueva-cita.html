
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nueva-cita.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/nueva-cita.js') }}"></script>
        <script type="text/javascript">
            
        </script>
        <title>Nueva cita</title>
    </head>
</html>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-text">
              Clinica la sabina
            </span>
            <button class="btn btn-secondary" onclick="history.back()">Volver a citas</button>
        </div>
    </nav>
    <div class="row">
        <div class="bg-primary col-lg-4 offset-lg-4 col-md-6 offset-md-3 cita">
            <form method="post" action="/guardar-cita">
                <div class="form-group">
                    <label for="especialidad">Especialidad:</label><br>
                    <select id="especialidad" name="especialidad" class="form-select">
                        {% for especialidad in especialidades %}
                        <option value="{{ especialidad.especialidad }}">{{ especialidad.especialidad }}</option>
                        {% endfor %}
                  </select><br>
                </div>
                <div class="form-group">
                    <label for="medico">Medico:</label><br>
                    <select id="medico" name="medico" class="form-select">
                        {% for medico in medicos %}
                        <option especialidad="{{medico.especialidad}}" value="{{ medico.id }}">{{ medico.nombre}}  {{medico.apellidos }}</option>
                        {% endfor %}
                  </select><br>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label><br>
                    <input id="fecha" name="fecha" type="date" class="form-control"  required><br>
                </div>
                <div id="div-hora" class="form-group">
                    <label for="hora">Hora:</label><br>
                    <select name="hora" id="hora" class="form-control"  required disabled="true"></select><br>
                </div>
                <div class="errorhoras alert alert-danger">Ya tiene citas asignadas para todas las horas del dia, cambie de dia</div>
                <input id="enviar" type="submit" class="btn btn-success" value="Pedir cita">
            </form>
        </div>
    </div>
</body>
