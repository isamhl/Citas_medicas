
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
        <title>Resgistrar</title>
    </head>
</html>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <img src="{{url_for('static', filename='imagenes/logo.png')}}" width="80" height="80" alt="">
            <h3 class="navbar-text">
              Clinica la sabina
            </h3>
            <button class="btn btn-secondary" onclick="history.back()">volver al login</button>
        </div>
    </nav>
    <div class="row">
        <div class="bg-primary col-lg-4 offset-lg-4 col-md-6 offset-md-3 register">
            <form method="post" action="/new">
                <div class="form-group">
                    <label for="dni">DNI:</label><br>
                    <input name="dni" type="text" class="form-control" placeholder="DNI" required><br>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label><br>
                    <input name="password" type="password" class="form-control" placeholder="Contraseña" required><br>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label><br>
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre" required><br>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label><br>
                    <input name="apellidos" type="text" class="form-control" placeholder="Apellidos" required><br>
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label><br>
                    <input name="localidad" type="text" class="form-control" placeholder="Localidad" required><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input name="email" type="text" class="form-control" placeholder="Email" required><br>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label><br>
                    <input name="telefono" type="tel" pattern="[0-9]{9}" class="form-control" placeholder="Telefono" required><br>
                </div>
                <input type="submit" class="btn btn-success" value="Registrar">
            </form>
            <form action></form>
        </div>
    </div>
</body>
